name: Build Backend

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: üèóÔ∏è Build Backend
        run: pnpm build backend --prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: dist/apps/backend
          file: dist/apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/tauri-github-release-proxy:${{ github.sha }}
            ghcr.io/${{ github.repository }}/tauri-github-release-proxy:latest
